<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout de dos columnas</title>
  <style>
    <!-- Diseño para contenido principal y barra lateral-->
    .container {
      display: flex;
    }
    .sidebar {
      width: 30%;
      background-color: #f0f0f0;
      padding: 10px;
    }
    .main {
      width: 70%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Barra lateral</h2>
      <p>Contenido secundario.</p>
    </div>
    <div class="main">
      <h1>Contenido principal</h1>
      <p>Texto o información importante aquí.</p>
    </div>
  </div>
</body>
</html>
